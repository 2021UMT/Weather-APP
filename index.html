<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-APP</title>
    <link rel="stylesheet" href="weather_css.css">  
</head>
<body>
    <button id="themeToggle">üåô Dark Mode</button>
    <div class="card">
        <select id="languageSelector">
            <option value="en">English</option>
            <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="zh">Chinese</option>
        </select>

        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" list="cityList" spellcheck="false">
            <datalist id="cityList"></datalist>
            <button><img src="./images/search.png"></button>
        </div>
        <div class="error">
            <p>Are you sure ?</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22¬∞c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="weather_JS.js"></script>
</body>
</html>
